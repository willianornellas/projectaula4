<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css" />
  </head>
  <body>
    <header>
      <h1 id="h1">Professor Ajax</h1>
      <nav>
        <a class="a1 alinks" href="index.html">Home</a>
        <a class="alinks" href="musicas.html">Musicas para estudo</a>
        <a class="alinks" href="aula.html">Aulas</a>
        <a class="alinks" href="contato.html">Contatos</a>
      </nav>
    </header>
    <div>
      <form>
        <fieldset>
          <legend>Gostou do site? Deixe seu contato para receber atualizações</legend>

          Name: <input type="text" name="nome" /><br />

          Data de nascimento:
          <input type="date" name="datanasc" class="small2" /><br />

          Telefone:
          <input type="text" name="number" class="small2" /><br />

          e-m@il:
          <input
            type="email"
            name="email"
            placeholder="Example: seusdados123@gmail.com"
          /><br />
          Idade?
          <input class="small2" type="number" name="age" />
          <br />

          Onde Você Mora?<br />
          <select name="country">
            <option value="#"></option>
            <option value="1">São Paulo</option>
            <option value="2">Maranhão</option>
            <option value="3">Piaui</option>
            <option value="4">Rio de Janeiro</option>
            <option value="5">Paraná</option>
            <option value="6">Minas Gerais</option>
            <option value="7">Bahia</option>
            <option value="8">Sergipe</option>
            <option value="9">Outro lugar</option>
          </select>
          <br />
          <br />
          <input id="sub1" type="submit" name="submit" value="Enviar" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
